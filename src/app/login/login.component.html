<h2>Login</h2>
<form [formGroup]= "loginForm" (ngSubmit) = "onSubmit()">
  <div class="form-group input-group">
      <div class="input-group-prepend">
      <span class="input-group-text"> <mat-icon>email</mat-icon> </span>
      </div>
      <input type="email" class="form-control" formControlName = "Email" placeholder="Enter Email" [ngClass] = "{'is-invalid':
      loginForm.get('Email').touched && loginForm.get('Email').invalid}">
  </div>
  <div *ngIf = "loginForm.get('Email').touched && loginForm.get('Email').invalid" class="text-danger">
      <div *ngIf="loginForm.get('Email').errors.required">Email is Required</div>
          <div *ngIf="loginForm.get('Email').errors.email">Email must be valid</div>
  </div>

  <div class="form-group input-group">
      <div class="input-group-prepend">
      <span class="input-group-text"> <mat-icon>vpn_key</mat-icon> </span>
      </div>
      <input [type]="hide ? 'password' : 'text'" class="form-control" formControlName ="Password" placeholder="Enter Password" [ngClass]="{'is-invalid':
      loginForm.get('Password').touched && loginForm.get('Password').invalid}">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </span>
        </div>

  </div>
  <div *ngIf = "loginForm.get('Password').touched && loginForm.get('Password').invalid" class="text-danger">
      <div *ngIf="loginForm.get('Password').errors.required">Password is Required</div>
  </div>
  <button [disabled]= '!loginForm.valid' type="submit" class="btn btn-primary btn-block" >Login</button>
  <div>
    <p>
      Already has account?
      <a routerLink="/register" routerLinkActive="active">Sign up</a>

      </p>
  </div>

</form>
<div class="row">
  <div id="googleBtn" class="col-md-12">
    <button class="btn btn-lg btn-google btn-block text-uppercase btn-outline">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png">
      Log in Using google</button>

</div>
